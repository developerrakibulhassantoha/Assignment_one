<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!---------------- bootstrap.min.css linking here--------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="row gy-2 gx-3 align-items-center mt-5 justify-content-center">Calculator Project</h1>
      <form class="row g-3">
        <!-- class="col-auto" -->


        <div  class="input-group mb-4">
          <input type="text" class="form-control" id="firstNumber">
        </div>

        <div class="input-group mb-4">
          <select id="operators" class="form-select">
            <option selected>selecte option</option>
            <option value="add">addition (+)</option>
            <option value="subtraction">subtraction (-)</option>
            <option value="divide"> division (/)</option>
            <option value="multiply">multiplication (*)</option>
          </select>
        </div>

        <div class="mb-4">
          <input type="text" class="form-control" id="secondNumber">
        </div></br>

        <div class="col-auto">
          <button type="button" class="btn btn-warning" onclick="calculator();">submit</button>
        </div>
        
        

        <div class="col-auto">
          <input type="text" style="color: blue; background-color: brown;" class="form-control" id="result2" placeholder="Example input placeholder"  >
        </div>

      </form>


    
    <!------------------ main.js linking here ------------------------>
    <script src="js/main.js"></script>
    <!---------------- bootstrap.bundle.min.js linking here ------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
